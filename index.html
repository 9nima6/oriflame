    <script>
        // initialize shopcanvas
        document.querySelector("span.shopcanvas").addEventListener("mouseenter",function(){
            document.querySelector("div.shopcanvas").style.display="block"
        })
        document.querySelector("div.shopcanvas>div.right").addEventListener("mouseleave",function(){
            this.parentNode.style.display="none"
        })
        // end shopcanvas
        // initialize vip
        document.querySelector("div.vip>span").addEventListener("click",function(){
            this.parentNode.style.display="none"
        })
